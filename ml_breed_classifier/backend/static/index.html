<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dog Breed Classifier — Two Datasets</title>
  <style>
    :root {
      --bg:#f6f8ff; --panel:#ffffff; --muted:#5b647a; --text:#0e1320;
      --accent:#6a5cff; --accent2:#ff7ac3; --accent3:#34c759; --accent4:#ffb020;
    }
    * { box-sizing: border-box; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; color: var(--text);
      background:
        radial-gradient(900px 500px at 10% -10%, rgba(255,122,195,0.25), transparent 60%),
        radial-gradient(800px 500px at 90% 0%, rgba(106,92,255,0.20), transparent 60%),
        radial-gradient(700px 500px at 50% 100%, rgba(52,199,89,0.18), transparent 60%),
        var(--bg);
    }
    header { padding: 30px 20px; text-align:center; background: linear-gradient(90deg, rgba(106,92,255,.12), rgba(255,122,195,.12), rgba(255,176,32,.12)); }
    header h1 { margin: 0 0 6px; font-size: 30px; letter-spacing:.3px; }
    header p { margin: 0; color: var(--muted); }
    main { max-width: 1100px; margin: 20px auto 60px; padding: 0 16px; }
    .card { background: var(--panel); border: 1px solid rgba(14,19,32,0.08); border-radius: 16px; padding: 20px; box-shadow: 0 8px 30px rgba(14,19,32,0.08); transition: transform .15s ease, box-shadow .15s ease; }
    .card:hover { transform: translateY(-2px); box-shadow: 0 12px 38px rgba(14,19,32,0.12); }
    .hero { background: linear-gradient(135deg, rgba(106,92,255,.16), rgba(255,122,195,.16) 60%, rgba(255,176,32,.16)); border: 1px solid rgba(14,19,32,.08); border-radius: 18px; padding: 28px; box-shadow: 0 12px 38px rgba(14,19,32,.10); }
    .badge { display:inline-flex; align-items:center; gap:8px; font-size:12px; color: var(--text); background: rgba(106,92,255,.12); border:1px solid rgba(106,92,255,.32); padding:6px 10px; border-radius:999px; }
    .gradient-title { font-size: 40px; line-height:1.1; margin: 12px 0 8px; background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent4)); -webkit-background-clip: text; background-clip: text; color: transparent; }
    .hero-sub { color: var(--muted); max-width: 760px; margin: 0 auto; }
    .hero-img { margin-top: 16px; border-radius: 16px; width: 100%; height: 220px; object-fit: cover; border:1px solid rgba(14,19,32,.10); box-shadow: 0 8px 28px rgba(14,19,32,.10); }
    .grid { display:grid; grid-template-columns: 1fr; gap: 18px; }
    @media (min-width: 920px){ .grid { grid-template-columns: 1.1fr 0.9fr; } }
    .controls { display:flex; flex-wrap: wrap; gap: 12px; align-items:center; }
    select, button, input[type=file] { background:#f1f3ff; color:var(--text); border:1px solid rgba(14,19,32,.12); border-radius:12px; padding:10px 12px; }
    select:hover, button:hover, input[type=file]:hover { border-color: rgba(14,19,32,.22); }
    button { cursor:pointer; border-color: transparent; background: linear-gradient(90deg, var(--accent), var(--accent2), var(--accent4)); color:#fff; font-weight:700; letter-spacing:.2px; box-shadow: 0 6px 18px rgba(106,92,255,.25); transition: filter .12s ease, transform .12s ease; }
    button:active { transform: translateY(1px); filter: brightness(.98); }
    button.secondary { background: #ffffff; color: var(--text); border:1px solid rgba(14,19,32,.14); box-shadow:none; }
    .preview { display:flex; gap:14px; align-items:center; }
    .preview img { width: 180px; height: 180px; object-fit: cover; border-radius: 14px; border:1px solid rgba(14,19,32,.10); background:#fafbff; box-shadow: inset 0 0 0 1px rgba(14,19,32,.04); }
    .muted { color: var(--muted); }
    .result { font-size: 18px; }
    .kvs { display:grid; grid-template-columns: auto 1fr; gap: 6px 12px; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .tag { display:inline-block; padding:6px 10px; border-radius:999px; background: linear-gradient(90deg, rgba(106,92,255,.12), rgba(255,122,195,.12)); border:1px solid rgba(14,19,32,.12); color: var(--text); font-size: 12px; }
    .compare { display:grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .metric { background:#ffffff; border:1px solid rgba(14,19,32,.10); border-radius:12px; padding:12px; box-shadow: 0 4px 14px rgba(14,19,32,.06); }
    .dropzone { border:1.5px dashed rgba(106,92,255,.55); border-radius:14px; padding:12px; background:linear-gradient(180deg, rgba(106,92,255,.08), rgba(255,122,195,.08)); display:flex; align-items:center; gap:12px; transition: border-color .12s ease, background .12s ease; }
    .dropzone.dragover { border-color: var(--accent2); background: linear-gradient(180deg, rgba(255,122,195,.14), rgba(255,176,32,.10)); }
    .hint { font-size:12px; color: var(--muted); }
  </style>
</head>
<body>
  
  <main>
    <section class="hero" style="margin-bottom:18px">
      <div class="badge">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 3l1.546 3.134 3.46.503-2.503 2.441.59 3.439L12 10.879 8.907 12.517l.59-3.439L7 6.637l3.454-.503L12 3z" fill="currentColor" opacity=".9"/></svg>
        AI‑Powered Classification
      </div>
      <h1 class="gradient-title">Dog Breed Classifier</h1>

      <img class="hero-img" alt="dogs" src="https://www.thesprucepets.com/thmb/nAfZqzn_BhMmJ2z2rmbGkO439xM=/4000x0/filters:no_upscale():strip_icc()/spruce-pets-200-types-of-dogs-45a7bd12aacf458cb2e77b841c41abe7.jpg" />
    </section>
    <div class="grid">
      <section class="card">
        <h2 style="margin-top:4px; margin-bottom:6px">Try an Image</h2>
        <div class="controls">
          <label>
            <span class="muted" style="display:block; font-size:12px; margin-bottom:4px">Dataset</span>
            <select id="dataset">
              <option value="dataset1">dataset1</option>
              <option value="dataset2">dataset2</option>
            </select>
          </label>
          <button id="btnPredict">Predict</button>
          <button id="btnCompare" class="secondary">Predict on both</button>
        </div>
        <div class="dropzone" id="dropzone" style="margin-top:12px">
          <input id="file" type="file" accept="image/*" style="display:none" />
          <div class="preview">
            <img id="preview" alt="preview" />
            <div>
              <div class="hint">Drag & drop an image here or click to choose</div>
              <div id="status" class="muted" style="margin-top:6px">Select an image and click Predict</div>
              <div id="result" class="result" style="margin-top:8px"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="card">
        <h2 style="margin-top:4px">Validation Metrics</h2>
        <div class="controls">
          <select id="datasetMetrics">
            <option value="dataset1">dataset1</option>
            <option value="dataset2">dataset2</option>
          </select>
          <button id="btnLoadMetrics">Load metrics</button>
        </div>
        <div id="metrics" style="margin-top:10px" class="kvs muted">No metrics loaded</div>
      </section>
    </div>

    <section class="card" style="margin-top:16px; background: linear-gradient(135deg, rgba(106,92,255,.16), rgba(255,122,195,.16) 60%, rgba(255,176,32,.16)); border: 1px solid rgba(14,19,32,.08); border-radius: 18px; padding: 28px; box-shadow: 0 12px 38px rgba(14,19,32,.10);">
      <h2 style="margin-top:4px; color: #fff;">Compare Datasets</h2>
      <div id="compare" class="compare">
        <div class="metric" id="cmp1"><span class="muted">dataset1:</span> —</div>
        <div class="metric" id="cmp2"><span class="muted">dataset2:</span> —</div>
      </div>
    </section>
  </main>

  <script>
    const $ = (s)=>document.querySelector(s);
    const datasetSel = $('#dataset');
    const fileInput = $('#file');
    const btnPredict = $('#btnPredict');
    const btnCompare = $('#btnCompare');
    const statusEl = $('#status');
    const resultEl = $('#result');
    const previewEl = $('#preview');
    const dropzone = $('#dropzone');

    const metricsSel = $('#datasetMetrics');
    const btnLoadMetrics = $('#btnLoadMetrics');
    const metricsEl = $('#metrics');

    function handleFile(f){
      if (f) previewEl.src = URL.createObjectURL(f);
      resultEl.textContent = '';
      statusEl.textContent = 'Ready to predict';
    }

    dropzone.addEventListener('click', ()=> fileInput.click());

    fileInput.addEventListener('change', ()=>{
      const f = fileInput.files?.[0];
      handleFile(f);
    });

    dropzone.addEventListener('dragover', (e)=>{ e.preventDefault(); dropzone.classList.add('dragover'); });
    dropzone.addEventListener('dragleave', ()=> dropzone.classList.remove('dragover'));
    dropzone.addEventListener('drop', (e)=>{
      e.preventDefault(); dropzone.classList.remove('dragover');
      const f = e.dataTransfer?.files?.[0];
      if (f){
        handleFile(f);
        // set into input for formdata usage
        const dt = new DataTransfer(); dt.items.add(f); fileInput.files = dt.files;
      }
    });

    async function doPredict(ds){
      const f = fileInput.files?.[0];
      if (!f){ statusEl.textContent = 'Please choose an image'; return; }
      statusEl.textContent = 'Predicting…';
      const fd = new FormData();
      fd.append('file', f);
      const res = await fetch(`/predict?dataset=${encodeURIComponent(ds)}`, { method:'POST', body: fd });
      if (!res.ok){ resultEl.textContent = 'Error during prediction'; statusEl.textContent=''; return; }
      const data = await res.json();
      resultEl.innerHTML = `Prediction: <span class=\"tag\">${data.prediction}</span> — Confidence: <b>${data.confidence.toFixed ? data.confidence.toFixed(2) : data.confidence}%</b>`;
      statusEl.textContent = '';
      return data;
    }

    btnPredict.addEventListener('click', ()=> doPredict(datasetSel.value));

    btnCompare.addEventListener('click', async ()=>{
      const f = fileInput.files?.[0];
      if (!f){ statusEl.textContent = 'Please choose an image'; return; }
      statusEl.textContent = 'Predicting on both datasets…';
      const fd = new FormData(); fd.append('file', f);
      const res = await fetch('/predict_compare', { method:'POST', body: fd });
      if (!res.ok){ statusEl.textContent = 'Compare call failed'; return; }
      const data = await res.json();
      const fmt = (o)=> o ? `${o.prediction} (${o.confidence}%)` : '—';
      document.querySelector('#cmp1').textContent = `dataset1: ${fmt(data.dataset1)}`;
      document.querySelector('#cmp2').textContent = `dataset2: ${fmt(data.dataset2)}`;
      statusEl.textContent = '';
    });

    btnLoadMetrics.addEventListener('click', async ()=>{
      metricsEl.textContent = 'Loading…';
      const ds = metricsSel.value;
      const res = await fetch(`/metrics?dataset=${encodeURIComponent(ds)}`);
      if (!res.ok){ metricsEl.textContent = 'No metrics found'; return; }
      const m = await res.json();
      const rows = Object.entries(m).map(([k,v])=>`<span class=\"muted\">${k}</span><span>${v}</span>`).join('');
      metricsEl.classList.remove('muted');
      metricsEl.innerHTML = rows || '<span class="muted">No metrics available</span>';
    });
  </script>
</body>
</html>
